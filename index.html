<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D parallax animation</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link menu__link--active">Home</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">About</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <img src="images/logo.svg" alt="" class="logo">
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Blog</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Gallery</a>
        </li>
      </ul>
    </nav>
    <div class="top">
      <div class="top__layer top__layer--5" style="background-image: url(./images/layer-5.jpg);"></div>
      <div class="top__layer top__layer--4" style="background-image: url(./images/layer-4.png);"></div>
      <div class="top__layer top__layer--3" style="background-image: url(./images/layer-3.png);">

          <h1 class="title">Let's go</h1>
          <p class="text">on an incredible journey
        </div>
      </div>
      <div class="top__layer top__layer--2" style="background-image: url(./images/layer-2.png);"></div>
      <div class="top__layer top__layer--1" style="background-image: url(./images/layer-1.png);"></div>
